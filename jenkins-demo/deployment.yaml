apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: solar-system
  name: solar-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: solar-system
  strategy: {}
  template:
    metadata:
      labels:
        app: solar-system
    spec:
      containers:
      - image: spisey/solar-system:33-a0226b0e554d20cf8c572521b3cb38c4cacb5c7f
        name: solar-system
        ports: 
        - containerPort: 80
        envFrom:
        - secretRef:
            name: mysecret
      imagePullSecrets:
      - name: regcred
