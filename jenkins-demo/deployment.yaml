apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: solar-system
  name: solar-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: solar-system
  strategy: {}
  template:
    metadata:
      labels:
        app: solar-system
    spec:
      containers:
      - image: spisey/solar-system:22-88394c65759c0cb12b61e4da668b6e461a1686b9
        name: solar-system
        ports: 
        - containerPort: 80
        envFrom:
        - secretRef:
            name: mysecret
      imagePullSecrets:
      - name: regcred
